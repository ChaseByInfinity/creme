{% extends "header.html" %}

{% block title %} Home {% endblock %}

{% block body %}

        <div class="overlay"><h1><span class="element"></span></h1>
        
            <form method='POST' action='/search/'>
            
            <input type="hidden" name="location" value="{{ city }}, {{ region }}">
                <input type="submit" class="btn btn-primary" value="Find Coffee">
            </form>
        
        </div>
       
    
    </div>
       
       
      
       
       
       
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="active item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
</div>




<div class="container" style="margin-top:10px;">
<center>

<form class="form-inline" role="form" method="POST" action="/search/">
  <div class="form-group">
    
     <select name="brand" class="form-control" id="sel1">
    <option selected="selected">Select a Coffee Brand</option>
{% for brand in brands %}
    <option>{{ brand }}</option>
   {% endfor %}
  
  </select>
  </div>
 
    
  <div class="form-group">
    
    <input type="text" name="location" style="width:100%" size="27" class="form-control" spellcheck="false" id="location" value="{{ city }}, {{ region }}">
  </div>
    
   
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </center>
</div>



{% endblock %}
